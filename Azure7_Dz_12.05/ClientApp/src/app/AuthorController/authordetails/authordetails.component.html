<h2>{{author.name}}</h2>
<h4>{{author.yearOfBirth}} year of bitrh</h4>
<hr />
<h3>
  Books:
</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of author.books">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.description}}</td>
      <td>
        <div class="btn-group">
          <a class="btn btn-outline-primary" [routerLink]="['/',item.id]">Details</a>
          <button class="btn btn-outline-warning">Edit</button>
          <button class="btn btn-outline-danger">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
